<html lang="en">
<head>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>jPuzzle - JavaScript Game</title>
</head>
<body>
  <main>
    <div class="puzzle">
      <div class="left">
        <h1>jPuzzle v1.0</h1>

          <div class="item" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

          <div class="item" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
      </div>
      <div class="right">
        <div class="complete">
          <h3>Complete this photo:</h3>
          <img src="assets/images/photo.jpg" alt="jPuzzle" width="150">
        </div>
        <div class="drag">
          <div class="draggable">
            <img src="./assets/images/10.jpg" alt="item" id="10" ondragstart="drag(event)" draggable="true">
          </div>
          <div class="draggable">
            <img src="./assets/images/4.jpg" alt="item" id="4" ondragstart="drag(event)" draggable="true">
